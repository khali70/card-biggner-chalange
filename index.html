<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font Family -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./Css/styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__bg"></div>
        <div class="card__body">
          <div class="img">
            <img src="./images/image-victor.jpg" alt="image-Vector" />
          </div>
          <div class="disc">
            <div class=""><strong>Victor Crest</strong> 26</div>
            <span>London</span>
          </div>
          <ul class="card__footer">
            <li><strong>80K</strong> <span>Followers</span></li>
            <li><strong>803K</strong> <span>Likes</span></li>
            <li><strong>1.4K</strong> <span>Photos</span></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/khali70">Ahmed Khalifa</a>.
    </div>
    <div class="bg top">
      <img src="./images/bg-pattern-top.svg" alt="" />
    </div>
    <div class="bg bottom">
      <img src="./images/bg-pattern-bottom.svg" alt="" />
    </div>
  </body>
</html>
