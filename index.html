<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./Css/styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="bg">
      <div class="container">
        <div class="card">
          <div class="card__bg"></div>
          <div class="card__body">
            <div class="img">
              <img src="./images/image-victor.jpg" alt="image-Vector" />
            </div>
            <div class="disc">
              <div class=""><strong>Victor Crest</strong> 26</div>
              <span>London</span>
            </div>
            <ul class="card__footer">
              <li><strong>80K</strong> <span>Followers</span></li>
              <li><strong>803K</strong> <span>Likes</span></li>
              <li><strong>1.4K</strong> <span>Photos</span></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </body>
</html>
